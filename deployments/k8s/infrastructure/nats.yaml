---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nats-pvc
  namespace: reciprocal-clubs
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nats
  namespace: reciprocal-clubs
  labels:
    app: nats
    component: messaging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nats
  template:
    metadata:
      labels:
        app: nats
        component: messaging
    spec:
      containers:
      - name: nats
        image: nats:2.10-alpine
        command:
        - "nats-server"
        - "--js"
        - "--sd"
        - "/data"
        - "--cluster_name"
        - "reciprocal-clubs"
        - "--cluster"
        - "nats://0.0.0.0:6222"
        - "--routes"
        - "nats://0.0.0.0:6222"
        - "--http_port"
        - "8222"
        ports:
        - containerPort: 4222
          name: client
          protocol: TCP
        - containerPort: 6222
          name: cluster
          protocol: TCP
        - containerPort: 8222
          name: monitor
          protocol: TCP
        volumeMounts:
        - name: nats-storage
          mountPath: /data
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8222
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8222
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 5
      volumes:
      - name: nats-storage
        persistentVolumeClaim:
          claimName: nats-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: nats-service
  namespace: reciprocal-clubs
  labels:
    app: nats
    component: messaging
spec:
  selector:
    app: nats
  ports:
  - name: client
    port: 4222
    targetPort: 4222
    protocol: TCP
  - name: cluster
    port: 6222
    targetPort: 6222
    protocol: TCP
  - name: monitor
    port: 8222
    targetPort: 8222
    protocol: TCP
  type: ClusterIP