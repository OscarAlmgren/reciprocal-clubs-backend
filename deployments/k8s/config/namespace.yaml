---
apiVersion: v1
kind: Namespace
metadata:
  name: reciprocal-clubs
  labels:
    name: reciprocal-clubs
    environment: production

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: reciprocal-clubs-config
  namespace: reciprocal-clubs
data:
  # Database configuration
  POSTGRES_HOST: "postgres-service"
  POSTGRES_PORT: "5432"
  POSTGRES_USER: "postgres"
  POSTGRES_DB: "reciprocal_clubs"
  
  # NATS configuration
  NATS_URL: "nats://nats-service:4222"
  NATS_CLUSTER_ID: "reciprocal-clubs"
  
  # Redis configuration
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  
  # Blockchain configuration
  BLOCKCHAIN_PEER_ENDPOINT: "fabric-peer-service:7051"
  BLOCKCHAIN_ORDERER_ENDPOINT: "fabric-orderer-service:7050"
  BLOCKCHAIN_CA_ENDPOINT: "fabric-ca-service:7054"
  
  # Monitoring configuration
  PROMETHEUS_URL: "http://prometheus-service:9090"
  GRAFANA_URL: "http://grafana-service:3000"
  JAEGER_URL: "http://jaeger-service:14268"

---
apiVersion: v1
kind: Secret
metadata:
  name: reciprocal-clubs-secrets
  namespace: reciprocal-clubs
type: Opaque
data:
  # Base64 encoded values - in production, use proper secret management
  postgres-password: cG9zdGdyZXM=  # postgres
  jwt-secret: eW91ci1zZWNyZXQta2V5  # your-secret-key
  redis-password: ""  # empty for development