# =========================================================================
# Blockchain Service - Development Environment
# =========================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: blockchain-service-dev
  namespace: reciprocal-clubs-dev
  labels:
    app: blockchain-service
    environment: development
    component: blockchain
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: blockchain-service
      environment: development
  template:
    metadata:
      labels:
        app: blockchain-service
        environment: development
        component: blockchain
    spec:
      securityContext:
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
        runAsNonRoot: true
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - blockchain-service
              topologyKey: kubernetes.io/hostname
      initContainers:
      - name: wait-for-postgres
        image: postgres:15-alpine
        command: ['sh', '-c', 'until pg_isready -h $DB_HOST -p $DB_PORT -U $DB_USERNAME; do echo waiting for postgres; sleep 2; done;']
        envFrom:
        - configMapRef:
            name: reciprocal-clubs-dev-config
        - secretRef:
            name: reciprocal-clubs-dev-secrets
      - name: wait-for-redis
        image: redis:7-alpine
        command: ['sh', '-c', 'until redis-cli -h $REDIS_HOST -p $REDIS_PORT ping; do echo waiting for redis; sleep 2; done;']
        envFrom:
        - configMapRef:
            name: reciprocal-clubs-dev-config
      - name: wait-for-nats
        image: nats:2.10-alpine
        command: ['sh', '-c', 'until nats-server --check-config && nats account info -s $NATS_URL; do echo waiting for nats; sleep 2; done;']
        envFrom:
        - configMapRef:
            name: reciprocal-clubs-dev-config
      - name: wait-for-auth-service
        image: curlimages/curl:latest
        command: ['sh', '-c', 'until curl -f $AUTH_SERVICE_URL/health; do echo waiting for auth-service; sleep 2; done;']
        envFrom:
        - configMapRef:
            name: reciprocal-clubs-dev-config
      containers:
      - name: blockchain-service
        image: reciprocal-clubs/blockchain-service:dev
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8084
          protocol: TCP
        - name: grpc
          containerPort: 9084
          protocol: TCP
        - name: metrics
          containerPort: 9090
          protocol: TCP
        env:
        - name: PORT
          value: "8084"
        - name: GRPC_PORT
          value: "9084"
        - name: METRICS_PORT
          value: "9090"
        envFrom:
        - configMapRef:
            name: reciprocal-clubs-dev-config
        - secretRef:
            name: reciprocal-clubs-dev-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8084
          initialDelaySeconds: 60
          periodSeconds: 15
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8084
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: logs
          mountPath: /app/logs
        - name: blockchain-data
          mountPath: /app/data
      volumes:
      - name: tmp
        emptyDir: {}
      - name: logs
        emptyDir: {}
      - name: blockchain-data
        emptyDir: {}
      imagePullSecrets:
      - name: reciprocal-clubs-registry-secret

---
apiVersion: v1
kind: Service
metadata:
  name: blockchain-service-dev-service
  namespace: reciprocal-clubs-dev
  labels:
    app: blockchain-service
    environment: development
    component: blockchain
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8084
    targetPort: 8084
    protocol: TCP
  - name: grpc
    port: 9084
    targetPort: 9084
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  selector:
    app: blockchain-service
    environment: development

---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: blockchain-service-dev-monitor
  namespace: reciprocal-clubs-dev
  labels:
    app: blockchain-service
    environment: development
    component: blockchain
spec:
  selector:
    matchLabels:
      app: blockchain-service
      environment: development
  endpoints:
  - port: metrics
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: blockchain-service-dev-hpa
  namespace: reciprocal-clubs-dev
  labels:
    app: blockchain-service
    environment: development
    component: blockchain
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: blockchain-service-dev
  minReplicas: 2
  maxReplicas: 6
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: blockchain-service-dev-pdb
  namespace: reciprocal-clubs-dev
  labels:
    app: blockchain-service
    environment: development
    component: blockchain
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: blockchain-service
      environment: development