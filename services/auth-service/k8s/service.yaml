apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: auth-service
  labels:
    app.kubernetes.io/name: auth-service
    app.kubernetes.io/component: application
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9090"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: http
    protocol: TCP
    name: http
  - port: 8081
    targetPort: grpc
    protocol: TCP
    name: grpc
  - port: 9090
    targetPort: metrics
    protocol: TCP
    name: metrics
  selector:
    app.kubernetes.io/name: auth-service
    app.kubernetes.io/component: application
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service-postgres
  namespace: auth-service
  labels:
    app.kubernetes.io/name: postgres
    app.kubernetes.io/component: database
spec:
  type: ClusterIP
  ports:
  - port: 5432
    targetPort: postgres
    protocol: TCP
    name: postgres
  selector:
    app.kubernetes.io/name: postgres
    app.kubernetes.io/component: database
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service-hanko
  namespace: auth-service
  labels:
    app.kubernetes.io/name: hanko
    app.kubernetes.io/component: authentication
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: http
    protocol: TCP
    name: http
  - port: 8001
    targetPort: admin
    protocol: TCP
    name: admin
  selector:
    app.kubernetes.io/name: hanko
    app.kubernetes.io/component: authentication
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service-hanko-postgres
  namespace: auth-service
  labels:
    app.kubernetes.io/name: hanko-postgres
    app.kubernetes.io/component: database
spec:
  type: ClusterIP
  ports:
  - port: 5432
    targetPort: postgres
    protocol: TCP
    name: postgres
  selector:
    app.kubernetes.io/name: hanko-postgres
    app.kubernetes.io/component: database
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service-nats
  namespace: auth-service
  labels:
    app.kubernetes.io/name: nats
    app.kubernetes.io/component: messaging
spec:
  type: ClusterIP
  ports:
  - port: 4222
    targetPort: client
    protocol: TCP
    name: client
  - port: 8222
    targetPort: monitor
    protocol: TCP
    name: monitor
  - port: 6222
    targetPort: cluster
    protocol: TCP
    name: cluster
  selector:
    app.kubernetes.io/name: nats
    app.kubernetes.io/component: messaging