apiVersion: v1
kind: Secret
metadata:
  name: auth-service-secrets
  namespace: auth-service
  labels:
    app.kubernetes.io/name: auth-service
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # Database credentials
  DATABASE_PASSWORD: "your-postgres-password"
  
  # Auth service secrets
  AUTH_TOKEN_SECRET_KEY: "your-super-secret-key-at-least-32-characters-long-for-production"
  
  # Hanko integration secrets
  HANKO_API_KEY: "your-hanko-api-key"
  HANKO_PROJECT_ID: "your-hanko-project-id"
  
  # Additional secrets
  ENCRYPTION_KEY: "your-encryption-key-for-additional-security"
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secrets
  namespace: auth-service
  labels:
    app.kubernetes.io/name: postgres
    app.kubernetes.io/component: database
type: Opaque
stringData:
  POSTGRES_PASSWORD: "your-postgres-password"
  POSTGRES_USER: "postgres"
  POSTGRES_DB: "auth_service"
---
apiVersion: v1
kind: Secret
metadata:
  name: hanko-secrets
  namespace: auth-service
  labels:
    app.kubernetes.io/name: hanko
    app.kubernetes.io/component: authentication
type: Opaque
stringData:
  DATABASE_URL: "postgres://hanko:hanko-password@auth-service-hanko-postgres:5432/hanko?sslmode=require"
  HANKO_SESSION_SECRET: "your-hanko-session-secret-key"